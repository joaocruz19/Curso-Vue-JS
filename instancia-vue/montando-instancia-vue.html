<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    vm = new Vue({
        // el: "#app",
        template: `
            <div>
                <h1>{{aula}}</h1>
                <h2>{{modulo}}</h2>
                <button @click="alterarAula">Alterar Aula</button>
                <button @click="alterarModulo">Alterar Módulo</button>
            </div>
        `,
        data: {
            aula: "Aula: Montando Instância Vue",
            modulo: "Instância Vue"
        },
        methods: {
            alterarAula() {
                this.aula += "#";
            },
            alterarModulo() {
                this.modulo += "#";
            }
        }
    });
    // vm.$mount("#app");
    vm.$mount();
    console.log(vm.$el);
    document.querySelector("#app").appendChild(vm.$el);
</script>
